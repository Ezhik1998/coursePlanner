<body>
<div class="container">
    <div class="page-header">
        <h2>
            Планировщик курсов
        </h2>
        <h4>Пользователь: {{user}}. Количество курсов - {{courses.length}}</h4>
    </div>
    <hr/>
    <div class="panel">
        <label for="add-course"><h6>Добавление курса</h6></label>
        <div class="input-group">
            <input class="form-control" v-model="courseName" />
            <span class="input-group-btn">
                <button class="btn btn-default" @click="addCourse()" id="add-course">Добавить</button>
            </span>
        </div>
        <div class = "form-row">
            <div class="form-group col-md-6">
                <label><h6>Поиск по названию</h6></label>
                <input placeholder="Поиск ..." class="form-control" v-model="searchText"/>
            </div>
            <div class="form-group col-md-6">
                <label><h6>Фильтр по пройденности</h6></label>
                <select v-model="selectedFilter" class="form-control"> 
                    <option value="all">Все</option>
                    <option value="true">Пройденные</option>
                    <option value="false">Не пройденные</option>
                </select>
            </div>
            
        </div>
        <br />          
        
        
        <table class="table table-hover">
            <thead>
                <tr>
               
                    <th @click="sortTable('name')"> <div class="th_arrow">Курс
                        <div class="arrow" v-if="sortParam == 'name'" :class="order ? 'arrow_up' : 'arrow_down'"></div>
                    </div>
                    </th>                
                    <th></th>
                    <th @click="sortTable('passed')"><div class="th_arrow">Пройден
                        <div class="arrow" v-if="sortParam == 'passed'" :class="order ? 'arrow_up' : 'arrow_down'"></div>
                    </div>
                    </th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="course in orderedAndFilteredList">
                    <td v-html="course.name"></td>
                    <td><input type="checkbox" v-model="course.passed" /></td>
                    <td>
                        <span :class="{isPassed: course.passed}">
                            {{showText(course.passed)}}
                        </span>
                    </td>
                    <td>
                        <button class="btn btn-danger" @click="deleteCourse(course.index)">Удалить курс</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<script>
    let model = {
        order: false,
        user: "Tetiana Movlian",
        courseName: "",
        searchText: "",
        sortParam: "", 
        selectedFilter: "all",
        courses: [{name: "HTML5 &amp; CSS3", passed: true},
            {name: "JavaScript Essential", passed: false},
            {name: "JavaScript Advanced", passed: true},
            {name: "JQuery", passed: false},
            {name: "vueJS", passed: true}]
    };

    let vm = new Vue({
        el: '.container',
        
        data: model,
        
        methods: {
            addCourse() {
                let text = this.courseName.trim();
                if (text.length != 0) {
                    this.courses.push({name: text, passed: false});
                    this.courseName = "";
                }
            },

            showText: (passed) => passed ? "Да" : "Нет",

            deleteCourse(index) {
                this.courses.splice(index, 1);
            },

            sortTable(col){
                if(this.sortParam === col){
                    this.order = !this.order
                }
                else {
                    this.order = true
                    this.sortParam = col
                }
            }
        },

        computed: {
            orderedAndFilteredList() { 
                // filter by passed
                let filtered = (this.selectedFilter !=="all") 
                    ? this.courses.map((item, index) => {item.index = index; return item})
                                  .filter((course) => course.passed.toString() === this.selectedFilter)
                    : this.courses.map((item, index) => {item.index = index; return item});  
                
                // search by name                                           
                let text = this.searchText.toLowerCase();                
                if (text !== ""){
                    filtered = filtered.map((item, index) => {item.index = index; return item})
                                       .filter((item) => item.name.toLowerCase().indexOf(text) > -1)}                             

                // sort by param
                switch(this.sortParam){                    
                    case 'name': return _.orderBy(filtered , [course => course.name.toLowerCase()], this.order ? 'asc' : 'desc');
                    case 'passed': return _.orderBy(filtered , [course => course.passed.toString()], this.order ? 'asc' : 'desc'); 
                    default: return filtered ;
                }
            }
        }
    });

</script>
